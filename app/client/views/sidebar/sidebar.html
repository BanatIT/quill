<div id="sidebar"
     ng-class="{open: showSidebar}">
    <div ui-sref="app.dashboard"
         class="logo item">
        <img src="assets/images/logo.png" class="ticket-image">
    </div>

    <div ui-sref-active="active"
         ui-sref="app.dashboard"
         class="item">
        Dashboard
    </div>


    <div
            ui-sref-active="active"
            ui-sref="app.team"
            class="item">
        Team
    </div>

    <div
            ui-sref-active="active"
            ui-sref="app.faq"
            class="item">
        FAQ
    </div>

    <div
            ui-sref-active="active"
            ui-sref="app.help.mine"
            class="item">
        Ask for Help
    </div>

    <div
            ui-sref-active="active"
            ui-sref="app.vote"
            class="item"
            ng-show="(settings.votingEnabled || settings.showVoteResults)">
        Vote
    </div>
    <div
            ui-sref-active="active"
            ui-sref="app.schedule"
            class="item">
        Schedule
    </div>
    <div
            ui-sref-active="active"
            ui-sref="app.admin.stats"
            class="item"
            ng-show="currentUser.admin">
        Admin
    </div>


    <div class="item"
         ng-click="logout()">
        Logout
    </div>

    <div class="spacer">

    </div>

</div>

<div class="tab"
     ng-click="toggleSidebar()">
    <span class="open" ng-show="!showSidebar">&#187;</span>
    <span class="close" ng-show="showSidebar">&#x2715</span>
</div>
