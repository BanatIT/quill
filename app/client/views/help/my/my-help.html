<div class="ui green segment">
    <div class="ui header">
        Ask for help
    </div>


    <div class="column">
        <div class="ui form">
            <div class="grouped fields">
                <div class="field">
                    <label>Describe your problem and/or what you need help with</label>
                    <input type="text"
                           name="help"
                           ng-model="help">
                </div>
                <div class="ui field">
                    <div class="ui green button"
                         ng-click="submitQuestion()">
                        Submit Request
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<div class="ui green segment" ng-show="questions.length >0">
    <div class="ui header">
        My Requests
    </div>

    <div id="questions" class="row ui segment form" >
        <div class="ui divided list">
            <a class="item" ng-repeat="question in questions">
                <div><i class="green circle check icon" ng-show="question.answered === 'YES'"></i>
                    <strong>{{ question.value }}</strong><br>
                    <span ng-show="question.name">Asked by:
                    {{ question.name }}
                    <span ng-show="question.team"> / {{ question.team }}
                            <span ng-show="question.table"> at table {{ question.table }} </span>
                        </span>
                    </span>
                    <br>
                    <div class="ui field">
                        <div class="ui green button"
                             ng-click="mark(question)">
                            Mark as solved
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

</div>
