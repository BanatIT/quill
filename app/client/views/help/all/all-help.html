<div class="ui green segment">
    <div class="ui header">
        All Requests
    </div>
    <p ng-show="questions.length === 0 && ready">There are no questions</p>
    <div id="notification" class="row ui segment form" ng-show="questions.length >0 && ready">
        <div class="ui divided list">
            <a class="item" ng-repeat="question in questions">

                <div><i class="green circle check icon" ng-show="question.answered === 'YES'"></i>
                    <strong>{{ question.value }}</strong><br>
                    Asked by:
                    {{ question.name }}
                    <span ng-show="question.team"> / {{ question.team }}
                        <span ng-show="question.table"> at table {{ question.table }} </span>
                    </span>
                    <br>
                </div>
            </a>
        </div>
    </div>
</div>
